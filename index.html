<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<div class="wrapper">
			<img src="/images/logo.svg" alt="page logo" />
			<div class="box">
				<div class="box__top">
					<div class="bill">
						<label class="input-label" for="bill">Bill</label>
						<div class="input_wrapper">
							<input
								type="number"
								id="bill"
								name="bill"
								class="num-input bill-input"
								placeholder="0"
							/>
							<img
								class="dollar-icon"
								src="/images/icon-dollar.svg"
								alt=""
							/>
						</div>
					</div>
					<div class="tip">
						<label class="input-label">Select Tip %</label>
						<div class="select-items">
							<div class="select-item">
								<input
									type="radio"
									name="tip"
									id="5"
									value="0.05"
								/>
								<label for="5">5%</label>
							</div>
							<div class="select-item">
								<input
									type="radio"
									name="tip"
									id="10"
									value="0.1"
								/>
								<label for="10">10%</label>
							</div>
							<div class="select-item">
								<input
									type="radio"
									name="tip"
									id="15"
									value="0.15"
								/>
								<label for="15">15%</label>
							</div>
							<div class="select-item">
								<input
									type="radio"
									name="tip"
									id="25"
									value="0.25"
								/>
								<label for="25">25%</label>
							</div>
							<div class="select-item">
								<input
									type="radio"
									name="tip"
									id="50"
									value="0.5"
								/>
								<label for="50">50%</label>
							</div>
							<div class="select-item">
								<input
									class="num-input select-custom"
									type="number"
									name="tip"
									id="custom"
									placeholder="Custom"
								/>
							</div>
						</div>
					</div>
					<div class="people">
						<label class="input-label" for="people"
							>Number of People</label
						>
						<div class="input_wrapper">
							<input
								type="number"
								id="people"
								name="people"
								class="num-input bill-input"
								placeholder="0"
							/>
							<img
								class="dollar-icon"
								src="/images/icon-person.svg"
								alt=""
							/>
						</div>
					</div>
				</div>
				<div class="box__bottom">
					<div class="box__bottom-text">
						<div class="text-wrapper">
							<h2 class="box-main-txt">
								Tip Amount
								<span class="box-main-txt-s">/ person</span>
							</h2>
							<h3 class="box-main-price" id="tip-amount">
								$4.27
							</h3>
						</div>

						<div class="text-wrapper">
							<h2 class="box-main-txt" style="max-width: 65px">
								Total
								<span class="box-main-txt-s">/ person</span>
							</h2>
							<h3 class="box-main-price" id="total">$32.79</h3>
						</div>
					</div>

					<button class="btn">Reset</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
